<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Redirect immediately to the first link
        const firstLink = "https://www.profitablecpmrate.com/rzhvgwxka8?key=9848a071315946435ad84cf5562aafe7";
        const finalLink = "https://salliwala.blogspot.com/";

        function redirectToFirstLink() {
            window.location.href = firstLink;

            // After 5 seconds, redirect to the final link
            setTimeout(() => {
                window.location.href = finalLink;
            }, 5000);
        }
    </script>
</head>
<body onload="redirectToFirstLink()">
    <h2>Redirecting to the first link...</h2>
    <p>Please wait, you will be redirected again shortly.</p>
</body>
</html>
