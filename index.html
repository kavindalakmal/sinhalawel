
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Optional: Style the iframe to fit the page */
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
    <script>
        // Set the final destination URL here
        const redirectUrl = "https://salliwala.blogspot.com/";
        
        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <h2>Redirecting you shortly...</h2>
    <p>Loading content, please wait...</p>
    <!-- Load the first link within an iframe -->
    <iframe src="https://www.profitablecpmrate.com/rzhvgwxka8?key=9848a071315946435ad84cf5562aafe7"></iframe>
</body>
</html>
